<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
</head>

<body>
    <div class="place">
        <div class="card">
            <div class="imgBx"></div>

            <div class="content">
                <span class="price">
                    <a href="#">$1,000,000</a>
                </span>
                <ul>
                    <li><box-icon name='navigation' color='#ffffff'></box-icon>Somewhere</li>
                    <li><box-icon name='grid' color='#ffffff'></box-icon>1200sqm</li>
                    <li><box-icon name='home' color='#ffffff'></box-icon>House</li>
                </ul>
            </div>
        </div>

        <div class="card">
            <div class="imgBx"></div>

            <div class="content">
                <span class="price">
                    <a href="#">$3,500,000</a>
                </span>
                <ul>
                    <li><box-icon name='navigation' color='#ffffff'></box-icon>Somewhere</li>
                    <li><box-icon name='grid' color='#ffffff'></box-icon>1200sqm</li>
                    <li><box-icon name='home' color='#ffffff'></box-icon>House</li>
                </ul>
            </div>
        </div>

    </div>



    <script type="module" src="/main.js"></script>
</body>

</html>
